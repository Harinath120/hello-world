version: v1.0
name: Sequential
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: build
          commands:
            - checkout
            - ls
      env_vars:
        - name: FOO_1
          value: BAR_1
        - name: FOO_2
          value: BAR_2
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: 'semaphoreci/ubuntu:18.04'
  - name: Test
    task:
      jobs:
        - name: test
          commands:
            - checkout
            - ls
  - name: Release
    task:
      jobs:
        - name: release
          commands:
            - checkout
            - ls
